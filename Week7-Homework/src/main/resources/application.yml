#        jdbc-url: jdbc:mysql://localhost:3326/ecom1?rewriteBatchedStatements=true
#        username: test
#        password: 123456
#      s1-2:
#        type: com.zaxxer.hikari.HikariDataSource
#        driver-class-name: com.mysql.cj.jdbc.Driver
#        jdbc-url: jdbc:mysql://localhost:3326/ecom2?rewriteBatchedStatements=true
#        username: test
#        password: 123456
    props:
      sql:
        show: true
    sharding:
      tables:
        orders:
          actual-data-nodes: m1-$->{1..2}.orders$->{1..16}
          key-generator:
            column: orderid
            type: SNOWFLAKE
          table-strategy:
            inline:
              sharding-column: orderid
              algorithm-expression: orders$->{orderid % 2 + 1}
          database-strategy:
            inline:
              sharding-column: customerid
              algorithm-expression: m1-$->{customerid % 2 + 1}

