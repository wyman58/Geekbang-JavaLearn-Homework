  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
  shardingsphere:
    schema:
      name: ecom
    datasource:
      names: m1-1,m1-2
      m1-1:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3316/ecom1?rewriteBatchedStatements=true
        username: test
        password: 123456
      m1-2:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        jdbc-url: jdbc:mysql://localhost:3316/ecom2?rewriteBatchedStatements=true
        username: test
        password: 123456
#      s1-1:
